{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	 <!-- All Products -->
    <section class="section all-products" id="products">
        <div class="top container">
            <h1>All Products</h1>
            <form>
                <select>
                    <option value="1">Defualt Sorting</option>
                    <option value="2">Sort By Price</option>
                    <option value="3">Sort By Popularity</option>
                    <option value="4">Sort By Sale</option>
                    <option value="5">Sort By Rating</option>
                </select>
                <span><i class='bx bx-chevron-down'></i></span>
            </form>
        </div>

        <div class="product-center container">
		{% for product in products %}
			<div class="product">
                <div class="product-header">
                    <img src="{{product.imageURL}}" alt="">
                    <ul class="icons">
                        <!--this is for try on-->
                        <a href="viton/{{product.id}}"> <span><i class="bx bx-heart"></i></span>
                        </a>
						 <!--this is to view the product details-->
                        <a href="product/{{product.id}}"> <span><i class="bx bx-shopping-bag"></i></span>
                        </a>
                    </ul>
                </div>
                <div class="product-footer">
                    <a href="product-details.html">
                        <h3>{{product.name}}</h3>
                    </a>
					 <div class="rating">
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bx-star"></i>
                    </div>
                    <button data-product="{{product.id}}" data-action="add" >Add to Cart</button>
                    <h4 class="price">${{product.price}}</h4>
                </div>
            </div>
           
		{% endfor %}
	</div>

{% endblock content %}


<div class="col-lg-4">
			
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="viton/{{product.id}}">Virtual Try On</a>
				<a class="btn btn-outline-success" href="product/{{product.id}}">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

			</div>
		</div>
